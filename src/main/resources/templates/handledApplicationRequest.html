<!DOCTYPE html>
<html lang="en" xmlns:th =  "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="mainLayout.html">
<div layout:fragment="siteContent">
    <div th:if="${requestList!=null}">
        <div class="row px-3" >
            <div class="col-sm-6 my-3" th:each="handled : ${requestList}">
                <div class="card">
                    <div class="card-body ms-3">
                        <h5 class="card-title">
                            Заявка от <strong th:text="${handled.getUserName()}"></strong>
                        </h5>
                        <p class="card-text text-secondary">
                            Курс: <span th:text="${handled.getCourseName()}"></span>
                        </p>
                        <p class="card-text" th:text="${handled.getCommentary()}"></p>
                        <strong class="card-text" th:text="${handled.getPhone()}"></strong>
                        <a th:href="@{'/details/'+${handled.getId()}}" class="text-decoration-none ms-3">
                            Подробнее
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
